name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - '*'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest httpx python-dotenv

      - name: Run unit tests
        # On injecte la clé depuis les Secrets GitHub dans l'environnement de la machine
        env:
          MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
          PYTHONPATH: .
        run: |
          # Ton code 'load_dotenv()' ignorera l'absence de fichier .env 
          # car la variable est déjà présente dans l'OS grâce à la section 'env' ci-dessus.
          python -m pytest

      - name: Build Docker image
        run: |
          docker build -t rag-paris-app .