name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - '*'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # On s'assure que pytest-django ou httpx sont là si nécessaire
          pip install pytest httpx 

      - name: Run unit tests
        # C'est ici qu'on règle tes erreurs de validation !
        env:
          MISTRAL_API_KEY: "dummy_key_for_testing"
          PYTHONPATH: .
        run: |
          # Utiliser 'python -m pytest' est plus robuste pour les imports
          python -m pytest

      - name: Build Docker image
        run: |
          docker build -t rag-paris-app .